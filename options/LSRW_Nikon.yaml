# general settings
# name: &arch_type LLIE_Prior_OS_Refer_Sem_Skip42_TS_Arch
# name: &arch_type LLIE_Prior_OS_Simp_Sem_Skip42_FuseT_Arch
name: &arch_type CodeEnhance_arch  
model_type: CodeEnhance_Model
scale: &upscale 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 0
debug: false

# dataset and data loader settings
datasets:
  train:
    name: LSRW_Nikon_Dataset
    type: LSRW_Dataset  # AGLLNetDataset
    dataroot: /data/xuwu/datasets/low_light/LSRW/Training data/Nikon # /home/wuxu/datasets/LL/AGLLNet/

    reference_path: null  #/home/wuxu/datasets/LL/AGLLNet/

    is_noise: true
    io_backend:
      type: disk
 
    gt_size: 256
    use_resize_crop: true
    use_flip: true
    use_rot: false

    # data loader
    use_shuffle: true
    batch_size_per_gpu: 8  # &bsz 4
    num_worker_per_gpu: 4  # *bsz
    dataset_enlarge_ratio: 1

    prefetch_mode: ~
#    num_prefetch_queue: *bsz

  val:
    name: LSRW_Nikon_Dataset
    type: LSRW_Dataset
    dataroot: /data/xuwu/datasets/low_light/LSRW/Eval/Nikon
    is_reference: false
    reference_path: /home/wuxu/datasets/LL/AGLLNet/test_enhance
    is_noise: true

    # resize: 256   # 61 arch 用到，因为内存不够

    beta_range: [0.3, 1.5]
    A_range: [0.25, 1.0]
    color_p: 1.0
    color_range: [-0.025, 0.025]
    io_backend:
      type: disk

# network structures
network_g:
  type: *arch_type
  gt_resolution: 256
  norm_type: 'gn'
  act_type: 'silu'
  scale_factor: *upscale
  weight_codebook_flag: true
  weight_texture: 1
  weight_style: 1
  codebook_params:
    - [64, 1024, 512]

  LQ_stage: true
  use_weight: false
  use_semantic_loss: false

  weight_alpha: -1.0
  frozen_module_keywords: ['quantize', 'decoder_group', 'after_quant_group', 'out_conv']


network_d:
  type: UNetDiscriminatorSN 
  num_in_ch: 512

network_domain_d:
  type: DomainDiscriminator 
  num_in_ch: 256


seg:
  name: deeplabv3plus_mobilenet
  num_classes: 19
  output_stride: 16
  separable_conv: False
  num_gpus: gpusX
  pretrain: True
  lr: 0.01
  lr_policy: poly
  loss_type: cross_entropy
  weight_decay: 0.0001
  ckpt: /home/wuxu/codes/ACMMM2023/checkpoints/best_deeplabv3plus_mobilenet_cityscapes_os16.pth
  continue_training: False

# path
path:
  pretrain_network_hq: /data/xuwu/codes/low_light/PromptEnhance/pretrain_networks/pretrained_HQPs.pth
  pretrain_network_g: /data/xuwu/codes/low_light/PromptEnhance/experiments/LLIE_Prior_PromptV2_5_Arch_LSRWN_All_20240809_182005/models/net_g_latest.pth
  pretrain_network_d: ~
  strict_load: false 
#  resume_state: ~

# training settings
train:
  optim_g:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0.0  # 0.0001
    betas: [0.9, 0.99]
  optim_d:
    type: Adam
    lr: !!float 4e-4
    weight_decay: 0
    betas: [0.9, 0.99]
  optim_domain_d:
    type: Adam
    lr: !!float 4e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [5000, 10000, 15000, 20000, 250000, 300000, 350000]
    gamma: 1 

  total_iter: 70000 # 45000
  train_light_filter_iter: 5000
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0 
    reduction: mean

  perceptual_opt:
    type: LPIPSLoss
    loss_weight: !!float 1.0

  light_pass_filter_opt:
    loss_weight: 0.5
    load_path1: /data/xuwu/codes/low_light/PromptEnhance/experiments/LPF_LLIE_Prior_PromptV2_4_Arch_All_LOL_Dataset_20240719_173425/models/LightPassFilter1_latest.pth
    load_path2: /data/xuwu/codes/low_light/PromptEnhance/experiments/LPF_LLIE_Prior_PromptV2_4_Arch_All_LOL_Dataset_20240719_173425/models/LightPassFilter2_latest.pth
  

  # domain_GAN_opt:
  #   type: GANLoss
  #   iter: 1000
  #   loss_weight: 0.01
  #   kwargs:
  #     gan_type: hinge
  #     real_label_val: 1.0
  #     fake_label_val: 0.0

  # clip_cos_img_opt:
  #   type: CLIP_CosSim_Img
  #   kwargs:
  #     dim: 0
  #     loss_weight: 0.1

#  latent_contrast_opt:
#    type: Latent_ContrastLoss
#    loss_weight: 0.001
    
  gan_opt:
    type: GANLoss
    gan_type: hinge
    real_label_val: 1.0
    fake_label_val: 0.0
    loss_weight: 0.1

  codebook_opt:
    loss_weight: 1.0
  
  # semantic_opt:
  #   loss_weight: 0.1 


  net_d_iters: 1
  net_d_init_iters: !!float 0 

# validation settings·
val:
  val_freq: 5000    # 5000
  save_img: true

  key_metric: psnr
  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0    # RIDP： crop_border为 4 ，test_y_channel为 true，retinexformer：crop_border为 0 ，test_y_channel为 false，计算时psnr，ssim的值会小一点
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0    # 4
      test_y_channel: false
#    lpips:
#      type: lpips
#      better: lower

# logging settings
logger:
  print_freq: 10
  save_checkpoint_freq: !!float 5e3
  save_latest_freq: !!float 5e2
  show_tf_imgs_freq: !!float 1e3
#  show_tf_imgs_freq: 1
  use_tb_logger: true

